<div class="content">
    <mat-card class="example-card">
      <mat-card-header class="title">
        <div><mat-card-title >Inscription assurance vie</mat-card-title></div>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group mat-align-tabs="center">
          
          <mat-tab>
            <form class="example-form">
              <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <div class="row">
                    <div class="col">
                      <mat-form-field appearance="fill">
                      <label>Produits</label>
                      <select matNativeControl  [(ngModel)]="produit.libelle" #prod (change)="findFormule(prod.value)" >
                        <option value="" selected></option>
                        <option *ngFor="let prod of produits" [value]="prod.libelle">
                          {{prod.libelle}}
                        </option>
                      </select>
                      </mat-form-field>
                    </div>
                  </div>
                  
                </td>
                <td>
                  <div class="row">
                    <div class="col">
                      <mat-form-field appearance="fill">
                      <label>Formules</label>
                      <select matNativeControl  [(ngModel)]="formule.libelle" #formulee name="produit"  >
                        <option value="" selected></option>
                        <option *ngFor="let form of formules" [value]="form.libelle">
                          {{form.libelle}}
                        </option>
                      </select>
                    </mat-form-field>
                    </div>
                  </div>
                </td>
              </tr>
              </table>
              <div class="example-button-container">
              <button mat-fab  color="primary" type="button"  (click)="add(formulee.value)" >+</button>
              </div>
            </form>

            <table class="table table-striped  table-bordered" >
              <thead>
                  <tr>
                      <th>Produit</th>
                      <th>formule</th>
                      <th>prix</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let formul of formulesChoisis ; let i = index">
                      <td>{{formul.produitFinancier.libelle}}</td>
                      <td>{{formul.libelle}}</td>
                      <td>{{formul.prix}}</td>
                  </tr>
              </tbody>
          </table>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Total</mat-label>
              <input type="text" id ="total" matInput placeholder="Reference"  [(ngModel)]="this.total" >
            </mat-form-field>
          </div>

          <div >
            <button mat-raised-button  color="primary" type="button"  (click)="Enregistrer()" >Enregistrer l'inscription</button>
          </div>
          </mat-tab>
        </mat-tab-group>
        
      </mat-card-content>
     
    </mat-card>
  </div>
